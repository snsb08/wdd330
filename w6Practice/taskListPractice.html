<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="scriptTaskList.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todos</h1>
      <div class="toDoGrid">
        <ul class="displayTasks"></ul>
        <p id="tasksLeft"># tasks left</p>
        <button id="allTasksView">All</button>
        <button id="activeTasksView">Active</button>
        <button id="completedTasksView">Completed</button>
      </div>
      <span class="card-title">Task List</span>
      <div class="row">
        <form id="task-form">
          <div class="input-field">
            <input type="text" name="task" id="task" />
            <label for="task"></label>
          </div>
          <input type="submit" value="+" class="btn" />
        </form>
      </div>
    </div>
    <script src="appTaskList.js"></script>
  </body>
</html>
